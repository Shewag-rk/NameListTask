<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="main_container">
            <div class="new_todo">
                <button id="addTodo">Add new</button>
            </div>
            <!-- Todo form -->
             <div class="todo_inputs pop_inputs">
                <form>
                    <label for="text">Title</label>
                    <input type="text" id="inputTitle">

                    <label for="text">Descriptions</label>
                    <input type="text" id="descriptions">

                    <button type="button" id="submitBtn">Submit</button>
                </form>
            <span class="closeIcon">&#x2715;</span>
             </div>
                          
             <!-- list all Todo tasks -->
             <div class="listTodoTask"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
